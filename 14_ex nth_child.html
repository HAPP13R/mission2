<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>nth child</title>
    <style>
        .box div {
            width: 200px;
            height: 200px;
            border: 2px solid black;
            float: left;
            margin: 10px;
        }
        .box div:first-child {
            background-color: orange;
        }
        .box div:nth-child(2) {
            background-color: skyblue;
        }
        .box div:last-child {
            background-color: orangered;
        }
    </style>
</head>
<body>
    <div class="box">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
</body>
</html>
